</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-title>This is Diagnostics for Keep Awake</ion-title><br>
  <ion-button (click)="keepAwake();">Keep Awake</ion-button><br>

  <ion-label>{{log}}</ion-label>
</ion-content>
